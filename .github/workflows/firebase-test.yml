name: Firebase Cleanup

on:
  push:
    branches:
      - dev  # يعمل عند أي دفع على فرع dev

jobs:
  cleanup_old_releases:
    name: Cleanup Old Firebase Releases
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate Firebase
        run: echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > firebase.json
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: List Available Releases
        run: firebase appdistribution:releases:list --app 1:19118574319:android:1bdb6ba41686756deb291a

      - name: Delete Old Releases
        run: |
          RELEASES=$(firebase appdistribution:releases:list --app 1:19118574319:android:1bdb6ba41686756deb291a --json | jq -r '.[].releaseId')
          for RELEASE_ID in $RELEASES; do
            echo "Deleting release: $RELEASE_ID"
            firebase appdistribution:releases:delete --app 1:19118574319:android:1bdb6ba41686756deb291a --release-id $RELEASE_ID
          done
