name: Firebase Connection Test and Cleanup

on:
  workflow_dispatch:  # تشغيل يدوي فقط

jobs:
  test_firebase_connection:
    name: Test Firebase Connection & Cleanup Old Releases
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate Firebase
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: $_
