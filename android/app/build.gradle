plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // إضافات خدمات Google
    id "kotlin-android" // إضافة Plugin لـ Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.aquan.app.dev"
    compileSdk = 34 // تحديد إصدار SDK الذي يجب استخدامه
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8 // التأكد من توافق Kotlin مع Java 1.8
    }

    defaultConfig {
        applicationId = "com.aquan.app.dev"
        minSdk = 23                                                                          
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
