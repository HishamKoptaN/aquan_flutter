plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android" 
    id "dev.flutter.flutter-gradle-plugin"
}

// تحميل keystore.properties إذا كان موجودًا
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("keystore.properties")
if (keystorePropertiesFile.exists()) {  
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))  
}

// تحميل local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {  
    localProperties.load(new FileInputStream(localPropertiesFile))  
}

// ضبط القيم الافتراضية لـ versionCode و versionName
def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "2").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.1")

android {
    namespace = "com.aquan.app.dev"
    compileSdk = 35 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.aquan.app.dev"
        minSdk = 23
        targetSdk = 34
        versionCode = flutterVersionCode
        versionName = flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {  
                storeFile file(keystoreProperties['storeFile'])  
                storePassword keystoreProperties['storePassword']  
                keyAlias keystoreProperties['keyAlias']  
                keyPassword keystoreProperties['keyPassword']  
            } else {
                println "⚠️ Warning: keystore.properties file not found! Release build may fail."
            }
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

flutter {
    source = "../.."
}
